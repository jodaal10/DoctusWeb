<div id="LoginForm" >
    <p></p>
    <div class="container col-md-6 offset-md-3 jumbotron">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Iniciar Sesi칩n</h2>
                    <p>Porfavor ingrese su usuario y contrase침a</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="Login()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Usuario" formControlName="Usuario" placeholder="Usuario" required [ngClass]="{ 'is-invalid': submitted && f.Usuario.errors }">
                        <div *ngIf="submitted && f.Usuario.errors" class="invalid-feedback">
                            <div *ngIf="f.Usuario.errors.required">Usuario es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contrase침a" required  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password es requerido</div>
                        </div>
                    </div>
                    <button type="submit"  class="btn btn-primary">Aceptar</button><br />
                    <p>  </p>
                    <span class="alert alert-danger" *ngIf="!Respuesta"> Usuario o contrase침a incorrecto.</span>
                </form>
            </div>
        </div>
    </div>
</div>
